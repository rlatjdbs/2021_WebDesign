<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kkkk.css">
</head>
<body>
    <div id="all">
        <div id="top" class="clearfix">
            <div class="logo">
                <h2>로고</h2>
            </div>
            <div class="menu">
                <h2>메뉴우nㅜ</h2>
            </div>
        </div>

        <section id="banner">
            <h2>이미지가 3초에 한번씩 위아래로 전환되는 효과</h2>
            <div class="slideList">
                <div class="slideImg"><img src="123659.jpg" alt="이미지 설명"></div>
                <div class="slideImg"><img src="519681.jpg" alt="이미지 설명"></div>
                <div class="slideImg"><img src="dfsj.jpg" alt="이미지 설명"></div>
            </div>
        </section>

        <section id="contents" class="clearfix">
            <div class="cont1">
               <div class="tab-menu">
                   <div class="tab-btn">
                       <ul>
                           <li class="active"><a href="#">공지사항1</a></li>
                           <li><a href="#">공지사항2</a></li>
                       </ul>
                   </div>
                   <div class="tab-cont">
                       <div>
                           1. Tab Menu DESC<br> 1. Tab Menu DESC<br>1. Tab Menu DESC
                       </div>
                       <div>
                        2. Tab Menu DESC<br> 2. Tab Menu DESC<br> 2. Tab Menu DESC
                       </div>
                   </div>
               </div>
            </div>
            <div class="cont2"><h2>갤러리</h2></div>
            <div class="cont3"><h2>팝업</h2></div>
        </section>
            <footer id="footer">
                <div class="foot1"><h2>로고</h2></div>
                <div class="foot2"><h2>Copyright</h2></div>
                <div class="foot3"><h2>SNS</h2></div>
            </footer>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var currentIndex = 0;

        setInterval(function(){
            if(currentIndex < 2){
                currentIndex++;
            }else{
                currentIndex = 0;
            }
            var slidePosition = currentIndex * (-360)+"px"

            $(".slideList").animate({ top: slidePosition},400);
        },3000);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var tabBtn = $(".tab-btn > ul > li");
            var tabCont = $(".tab-cont > div");

            tabCont.hide().eq(0).show();

            tabBtn.click(function(e){
                e.preventDefault();
                var target = $(this);
                var index = target.index();
                tabBtn.removeClass("active");
                target.addClass("active");
                tabCont.css("display","none");
                tabCont.eq(index).css("display","block");
            });
        });
    </script>
</body>
</html>
