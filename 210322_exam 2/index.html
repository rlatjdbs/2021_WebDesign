<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all">
        <div id="top" class="clearfix">
            <div class="logo">
                <h2>로고</h2>
            </div>
            <div class="menu">
                <h2>메뉴</h2>
            </div>
        </div>
        <div id="banner">
            <h2>이미지 슬라이드</h2>
        </div>
        <section id="contents" class="clearfix">
            <div class="cont1">
                <div class="tab">
                    <div class="nn">
                        <ul>
                            <li class="active"><a href="#">공지사항1</a></li>
                            <li><a href="#">공지사항2</a></li>
                        </ul>
                    </div>
                </div>
                <div class="cont">
                    <div>
                        1. Tab Menu DESC<br> 1. Tab Menu DESC<br> 1. Tab Menu DESC
                    </div>
                    <div>
                        2. Tab Menu DESC<br> 2. Tab Menu DESC<br> 2. Tab Menu DESC
                    </div>
                </div>
            </div>
            <div class="cont2">
                <h2>갤러리</h2>
            </div>
            <div class="cont3">
                <h2>팝업</h2>
            </div>
        </section>
        <footer id="footer">
            <footer class="foot1">
                <h2>로고</h2>
            </footer>
            <footer class="foot2">
                <h2>Copyright</h2>
            </footer>
            <footer class="foot3">
                <h2>SNS</h2>
            </footer>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var tabBtn = $(".nn > ul > li");
            var tabCont = $(".cont > div");

            tabCont.hide().eq(0).show();

            tabBtn.click(function(e){
                e.preventDefault();
                var target = $(this);
                var index = target.index();
                tabBtn.removeClass("active");
                target.addClass("active");
                tabCont.css("dispaly","none");
                tabCont.eq(index).css("display","block");
            })
        })
    </script>
</body>
</html>
